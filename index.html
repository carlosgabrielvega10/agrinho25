<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Camisas Nike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-nike.png" alt="Nike Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
                <li>
                    <a href="#">Carrinho (<span id="cart-count">0</span>)</a>
                </li>
            </ul>
        </nav>
    </header>
    

    <main>
        <section class="products">
            <h1>Camisas Nike</h1>
            <div class="product-card">
                <img src="images (2).jpeg" alt="Camisa Nike Branca">
                <h2>Camisa Nike Branca</h2>
                <p>Preço: R$ 129,99</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="images.jpeg"c">
                <h2>Camisa Nike Preta</h2>
                <p>Preço: R$ 129,99</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="dr1336-463-camiseta-nike-df-acd23-top-ss-masc-azul-e-marinho.jpg" alt="Camisa Nike Azul">
                <h2>Camisa Nike Azul</h2>
                <p>Preço: R$ 129,99</p>
                <button>Comprar</button>
            </div>
            <div class="product-card">
                <img src="camiseta_nike_dry_acd_masculino_rosa_10127_1_e68dc19cd88b50f47832724dda719950.webp" alt="Camisa Nike Rosa">
                <h2>Camisa Nike Rosa</h2>
                <p>Preço: R$ 129,99</p>
                <button>Comprar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Loja Nike - Todos os direitos reservados.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
